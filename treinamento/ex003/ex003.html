<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nome = prompt('Qual é seu nome?')

        document.write(`<p>Olá ${nome}, seja bem vindo ao nosso site!</p></br>`)

        document.write(`<p>Olha que interessante! Seu nome tem ${nome.length} letras! Seu nome em maiúsculas ficaria ${nome.toUpperCase()} e em minúsculas ${nome.toLowerCase()}.</p></br>`)
        
    </script>
</body>
</html>

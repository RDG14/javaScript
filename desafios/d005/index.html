<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5</title>
    <style>
        input{
            padding: 20px;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <input type="button" value="Converter" onclick="converter()">
    <div id="res"></div>

    <script>
        function converter(){
            let dist = Number(prompt('Digite uma distância em metros (m)'))
            let res = document.getElementById('res')
            res.innerHTML = `<h1>A distância de ${dist} metros, corresponde a...</h1>`
            res.innerHTML = ``
        }
    </script>
</body>
</html>
